<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Bug Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-50 to-indigo-100 min-h-screen">
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-indigo-700">ğŸ Bug Tracker Dashboard</h1>
    <div>
      <a href="add_bug.html" class="mx-3 text-indigo-600 font-medium hover:text-indigo-800 transition">Add Bug</a>
      <a href="bug_list.html" class="mx-3 text-indigo-600 font-medium hover:text-indigo-800 transition">Bug List</a>
      <a href="login.html" class="mx-3 text-red-500 font-medium hover:text-red-700 transition">Logout</a>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Active Bugs</h2>
    <table class="w-full bg-white shadow-lg rounded-xl overflow-hidden">
      <thead class="bg-indigo-600 text-white">
        <tr>
          <th class="py-3">ID</th>
          <th>Title</th>
          <th>Severity</th>
          <th>Status</th>
          <th>Assigned To</th>
        </tr>
      </thead>
      <tbody id="bugTable" class="text-gray-700 text-center"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
