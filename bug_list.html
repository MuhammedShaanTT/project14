<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bug List - Bug Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen">
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-xl font-semibold text-indigo-700">üêû Bug Tracker</h1>
    <div>
      <a href="dashboard.html" class="mx-3 text-indigo-600 font-medium hover:text-indigo-800 transition">Dashboard</a>
      <a href="add_bug.html" class="mx-3 text-indigo-600 font-medium hover:text-indigo-800 transition">Add Bug</a>
      <a href="login.html" class="mx-3 text-red-500 font-medium hover:text-red-700 transition">Logout</a>
    </div>
  </nav>

  <div class="container mx-auto px-6 py-10">
    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Bug List</h2>

    <div class="flex justify-center gap-4 mb-6">
      <select id="statusFilter" onchange="filterBugs()" class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="">All Status</option>
        <option value="Open">Open</option>
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
      </select>
      <select id="severityFilter" onchange="filterBugs()" class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <option value="">All Severity</option>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full bg-white shadow-lg rounded-xl overflow-hidden">
        <thead class="bg-indigo-600 text-white">
          <tr>
            <th class="py-3">ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Severity</th>
            <th>Status</th>
            <th>Assigned To</th>
            <th>Created By</th>
          </tr>
        </thead>
        <tbody id="bugTable" class="text-gray-700 text-center"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
