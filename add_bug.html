<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Bug - Bug Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-10 w-96">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Report a Bug</h2>

    <input id="title" type="text" placeholder="Bug Title" class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <textarea id="description" placeholder="Description" class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    <select id="severity" class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <option>Low</option>
      <option>Medium</option>
      <option>High</option>
    </select>
    <input id="assigned_to" type="text" placeholder="Assign To (Developer)" class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <input id="created_by" type="text" placeholder="Created By" class="w-full mb-5 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <button onclick="addBug()" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transform hover:scale-105 transition-all duration-300">Submit Bug</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
