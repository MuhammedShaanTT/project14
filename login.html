<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Bug Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-96 text-center">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6">Login to Bug Tracker</h2>

    <input id="username" type="text" placeholder="Username" class="w-full mb-3 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
    <input id="password" type="password" placeholder="Password" class="w-full mb-5 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <button onclick="login()" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transform hover:scale-105 transition-all duration-300">Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
